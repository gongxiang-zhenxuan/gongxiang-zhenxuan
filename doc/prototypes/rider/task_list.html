<!DOCTYPE html>
<html lang="zh-CN">

<div class="mobile-frame">

    <a class="link-back" href="index.html">返回</a>

          <a class="btn btn-primary" href="order_detail.html">查看详情</a>

  <div class="bottom-nav">
