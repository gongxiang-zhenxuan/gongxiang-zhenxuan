<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>骑手端原型 · 订单详情</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="mobile-frame">
  <div class="header">
    <a class="link-back" href="task_list.html">返回</a>
    <div class="title">订单详情</div>
  </div>
  <div class="content">
    <div class="card">
      <div class="row"><div style="font-weight:700;">#A20240812001 · 泰味小馆</div><div class="total">¥42.6</div></div>
      <div class="meta">取餐：泰味小馆（天河路 88 号）</div>
      <div class="meta">送达：广园东路 99 号 A 栋 1503</div>
      <div class="meta">预计 30 分钟 · 距离 3.2km</div>
      <div class="status-steps" id="steps">
        <div class="step active">到店</div>
        <div class="step">取餐</div>
        <div class="step">配送中</div>
        <div class="step">已送达</div>
      </div>
      <div class="actions">
        <button class="btn btn-primary" onclick="nextStep()">更新为下一状态</button>
        <a class="btn btn-ghost" href="navigation.html">导航</a>
        <button class="btn btn-danger" onclick="alert('已申请取消，待客服审核')">异常上报</button>
      </div>
    </div>

    <div class="card">
      <div style="font-weight:700;">商品</div>
      <div class="row"><div class="meta">泰式炒河粉 x1</div><div>¥26.8</div></div>
      <div class="row"><div class="meta">冬阴功汤 x1</div><div>¥15.8</div></div>
      <div class="row"><div class="meta">包装费</div><div>¥2.0</div></div>
    </div>

    <div class="card">
      <div style="font-weight:700;">收货联系人</div>
      <div class="meta">王先生 · 138****8899</div>
      <div class="actions">
        <button class="btn btn-ghost" onclick="alert('已发起电话')">电话联系</button>
        <button class="btn btn-warning" onclick="alert('已发送到达通知')">到达提醒</button>
      </div>
    </div>
  </div>
  <div class="bottom-nav">
    <a class="active" href="index.html">任务</a>
    <a href="profile.html">我的</a>
  </div>
</div>
<script>
var current = 0;
function nextStep(){
  var steps = document.querySelectorAll('#steps .step');
  if(current < steps.length - 1){
    steps[current].classList.remove('active');
    current += 1;
    steps[current].classList.add('active');
  } else {
    alert('已送达');
  }
}
</script>
</body>
</html>
